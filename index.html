<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Exemplo com Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />

</head>

<body>
    <main>
        <img src="img/bag.png" alt="sacola de compras">
        <form>
            <input  id="input-item"  type="text" placeholder="Digite o item que deseja adicionar">
            <button id="adicionar-botao">Salvar Item</button>
        </form>
        
        
        <ul>
            <h2>Lista de compras</h2>
            <hr>
            <li>
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1"/>
                                <div class="checkbox-customizado checked"></div>
                            </label>
                        </div>
                        <p>Ração de gato</p>
                    </div>
                    <div>
                        <button class="botao-acao">
                            <img src="img/delete.svg" alt="deletar item">
                        </button>
                        <button class="botao-acao">
                            <img src="img/edit.svg" alt="editar item">
                        </button>
                    </div>
                </div>
                <p class="item-lista-texto">Segunda-feira(31/01/2022) ás 08:30</p>
            </li>
        </ul>
    </main>

    <script src="./scripts.js"></script>
</body>

</html>
