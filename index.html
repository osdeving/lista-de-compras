<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="sacola de compras">
        <form>
            <input type="text" placeholder="Digite o item que deseja adicionar">
            <button>Salvar Item</button>
        </form>
        <h2>Lista de compras</h2>
        <hr>
        
        <ul>
            <li>
                <div>
                    <input type="checkbox">
                    <p>Ração de gato</p>
                    <button>
                        <img src="img/delete.svg" alt="deletar item">
                    </button>
                    <button>
                        <img src="img/edit.svg" alt="editar item">
                    </button>
                    <p>Segunda-feira(31/01/2022) ás 08:30</p>
                </div>    
            </li>
        </ul>
    </main>
</body>

</html>
